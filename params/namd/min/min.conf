#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Minimization of drug hits within the binding site of ercc1 

#############################################################
## Adjustable Parameters                                   ##
#############################################################

set temperature    300
set outputname     min
firsttimestep      0
#############################################################
## Input Files                                             ##
#############################################################

cwd		          .
coordinates        ../common/start.pdb
paraTypeXplor		 off
paraTypeCharmm       off 
amber 		      yes
parmfile           ../common/start.prmtop
readexclusions	  yes

# starting from scratch
temperature       $temperature
#




#############################################################
## Output Files                                            ##
#############################################################

outputName          $outputname
binaryoutput	    yes
restartfreq         80     
restartsave	        no
binaryrestart       yes
dcdfreq             2000
DCDUnitCell         yes
outputEnergies      100
outputPressure      100
outputMomenta	    100
outputTiming        1000


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
switching           on
switchdist          10
cutoff              12
pairlistdist        14
outputPairlists     100
#seed
#useSettle


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
rigidIterations     100
rigidDieOnError     on
nonbondedFreq       1
fullElectFrequency  2  
MTSAlgorithm	  impulse
longSplitting       c1
stepspercycle       10


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################


#83.105 89.185 85.819
# PME (for full-system periodic electrostatics)
FullDirect          no
PME                 yes
PMETolerance        10E-6
PMEInterpOrder      4
margin              2.5;   
PMEGridSizeX        144
PMEGridSizeY        144
PMEGridSizeZ        121
FFTWEstimate	  no
FFTWUseWisdom	  yes
# this for the run from scratch only
# Periodic Boundary Conditions
#63.312 83.518 73.065
#65.419 89.185 96.120
#	131.641 128.794 97.679
#85.235 76.664 70.701
#132.732 137.644 106.447
cellBasisVector1	132.732	      0	        0
cellBasisVector2	0	      137.664	0
cellBasisVector3	0	      0	        106.447
# 85.960 83.850 86.545 angstroms
cellOrigin	0.0106662111357 0.111110836267 0.139004185796  
wrapNearest		off
wrapAll         off


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens

# constant pressure
useGroupPressure     yes
useFlexibleCell      no
useconstantArea      no
LangevinPiston		on
LangevinPistonTarget	1.01325
LangevinPistonPeriod	200
LangevinPistonDecay	100
LangevinPistonTemp	$temperature

#############################################################
## Extra Parameters                                        ##
#############################################################
# Fixed Atoms Constraint 

constraints          on
consref		  ../common/start.pdb
conskfile	  ../common/ref-heat.pdb
conskcol	  X

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
minimize           5000








